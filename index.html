<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background-image: url('bg.png');">
        <center>
            <div class="col-md-12" style="height: 145px;">

            </div>
            <div class="col-md-10">
                <div class="card text-center" style="background-color: rgba(245, 245, 245, 0.67);">
                    <div class="card-header">
                        Timer
                    </div>
                    <div class="card-body">
                        <div id="chronoExample">
                            <h1><div class="values" style="font-size: 250px">00:00:0</div></h1>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div>
                            <button class="startButton btn btn-success">Start</button>
                            <button class="stopButton btn btn-danger">Stop</button>
                            <button class="resetButton btn btn-secondary">Reset</button>
                        </div>
                    </div>
                  </div>
            </div>
        </center>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="dist/easytimer.min.js"></script>
        <script>
            var timer = new easytimer.Timer();
            $('.startButton').click(function () {
                timer.start({precision: 'secondTenths'});
            });
            $('.stopButton').click(function () {
                timer.stop();
            });
            $('.resetButton').click(function () {
                timer.reset();
                timer.stop();
            });
            timer.addEventListener('secondTenthsUpdated', function (e) {
                $('#chronoExample .values').html(timer.getTimeValues().toString(['minutes', 'seconds', 'secondTenths']));
            });
            timer.addEventListener('started', function (e) {
                $('#chronoExample .values').html(timer.getTimeValues().toString());
            });
            timer.addEventListener('reset', function (e) {
                $('#chronoExample .values').html(timer.getTimeValues().toString());
            });
        </script>
    </body>
</html>
